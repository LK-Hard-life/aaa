<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<p> <input type="checkbox" name="chk" value="滑雪" />滑雪</p>
		<p> <input type="checkbox" name="chk" value="游泳" />游泳</p>
		<p> <input type="checkbox" name="chk" value="爬山" />爬山</p>
		<p> <input type="button" name="btn"onclick="allChecked()" value="选择" /></p>
		<p> <input type="button" name="btn"onclick="NoChecked()" value="反选" /></p>
		<p> <input type="button" name="btn"onclick="RevChecked()" value="取消" /></p>
		<script type="text/javascript"src="js/jquery-3.3.1.min.js"></script> 
		<script type="text/javascript">
			$(document).ready(function(){ 
				$("p").css("border","dashed","2px")
			})
			function allChecked(){
				$("input[type='checkbox']").prop("checked",true);
			}
			function RevChecked(){
				$("input[type='checkbox']").prop("checked",false);
			}
 			function NoChecked(){
// 				$("input[type='checkbox']").each(function("index","element")); 
// 				$(element).prop("checked",!$(element).prop("checked"));
				$("input[type='checkbox']").prop("checked", function( i, val ) {
  return !val;
});
	 			} 
		</script>
		</script>
	</body>
</html>
